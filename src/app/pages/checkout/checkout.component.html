<div class="container">
	<form class="form item">
		<mat-form-field class="form_element">
			<input matInput placeholder="Tu Nombre" required [(ngModel)]="model.name" name="name" #name="ngModel">
			<mat-error *ngIf="!name.valid || name.pristine">
				El nombre es requerido
			</mat-error>
		</mat-form-field>
		<mat-radio-group class="form_element">
			<p>Elegi una opcion</p>
			<mat-radio-button value="pickup" (chamge)="onPickupOrDelivery(false)">Retira de comercio</mat-radio-button>
			<mat-radio-button value="delivey" (chamge)="onPickupOrDelivery(true)">Entrega en Domicilio</mat-radio-button>
		</mat-radio-group>
		<mat-form-field class="form-element">
			<input matInput placeholder="Tu direccion" [(ngModel)]="model.shippingAddress" name="shippingAddress"
				#shippingAddress="ngModel">
		</mat-form-field>
		<mat-form-field class="form-element">
			<input matInput placeholder="Tu Ciudad" [(ngModel)]="model.city" name="city" #city="ngModel">
		</mat-form-field>

		<mat-form-field class="form-element">
			<mat-label>Selecciona</mat-label>
			<mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
				<mat-option [value]="tienda" *ngFor="let tienda of stores">
				{{tienda.name}} - {{tienda.openingHours}}
			</mat-option>
			</mat-select>

		</mat-form-field>
	</form>
</div>
<app-details></app-details>
<div class="container_button">
	<button [disabled]="" mat-raised-button color="primary" type="submit">
		Finalizar Compra
	</button>
</div>
